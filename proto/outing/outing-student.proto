syntax = "proto3";

service OutingStudent {
    rpc CreateOuting(OutingStudentRequest) returns (OutingStudentResponse) {}
}

message OutingStudentRequest {
    string uuid = 1;
    string date = 2;
    int64 start_time = 3;
    int64 end_time = 4;
    string place = 5;
    string reason = 6;
    string situation = 7;
}

message OutingStudentResponse {
    int32 status = 1;
    int32 code = 2;
    string msg = 3;
    string oid = 4;

}